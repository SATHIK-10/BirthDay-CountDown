<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Countdown for</p>
    <h2 id="bday">MY BIRTHDAY</h2>
    <div id="counter">
        <div class="box">
            <h2 id="days">00</h2>
            <small>DAYS</small>
        </div>
        <div class="box">
            <h2 id="hours">00</h2>
            <small>HRS</small>
        </div>
        <div class="box">
            <h2 id="minutes">00</h2>
            <small>MINS</small>
        </div>
        <div class="box">
            <h2 id="seconds">00</h2>
            <small>SECS</small>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
